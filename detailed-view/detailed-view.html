<!DOCTYPE html>
<html>
  <head>
    <title>MarkIt</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link type="text/css" rel="stylesheet" href="../navbar/navbar.css"  media="screen,projection"/>
    <link rel="shortcut icon" type="image/png" href="../media/favicon.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/9.0.0/nouislider.min.css">
    <link type="text/css" rel="stylesheet" href="./detailed-view.css"  media="screen,projection"/>
  </head>

  <body id="find-body">
    <header>
      <div id="navbar-placeholder"> </div>
    </header>

    <main>
      <div class="container">
        <div class="row" id="detailed-item-card">
          <div class="col s12 ml12 l12">
            <div class="carousel carousel-slider center" data-indicators="true">
              <p id="item-price">$150</p>
              <div class="carousel-item red white-text" href="#one!">
                <img src="../find/iphone-sample.jpg" />
              </div>
              <div class="carousel-item amber white-text" href="#two!">
                <p class="white-text">This is your second panel</p>
              </div>
              <div class="carousel-item green white-text" href="#three!">
                <p class="white-text">This is your third panel</p>
              </div>
              <div class="carousel-item blue white-text" href="#four!">
                <p class="white-text">This is your fourth panel</p>
              </div>
            </div>
          </div>
        </div>
        <div class="row" id="item-seller-info">
          <div class="col s12 m12 l9" id="item-info">
            <h4 id="item-title">Excellent Condition iPhone 5 too LITTTT!!</h4>
            <p id="item-description">dope a$$ iPhone 5, gotta sell fast hot hot hot!!! <br> slow processor, but looks so gooooood!!!</p>
            <p id="item-tags">Tags: iPhone, CellPhone, Apple</p>
          </div>
          <div class="col s12 m12 l3" id="seller-info">
            <div class="chip">
              <img src="../media/temp-profile.png" alt="Contact Person">
              Jane Doe
            </div>
            <img id="user-stars" src="http://www.clipartbest.com/cliparts/Kij/GMz/KijGMzriq.png">
            <br>
            <a class="waves-effect waves-light btn-large blue">Send Message</a>
            <br>
            <br>
            <a class="waves-effect waves-light btn-large green">Send Offer___</a>

          </div>
        </div>




      </div>
    </main>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/9.0.0/nouislider.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script type="text/javascript" src="../bin/index.bundle.js"></script>
  </body>
</html>
